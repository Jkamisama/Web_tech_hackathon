<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Manga - ComicVerse Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">ComicVerse Hub</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="browse.html">Browse</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
        <svg id="moonIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg id="sunIcon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
      </button></li>
      <li>
        <div class="cart-icon" onclick="window.location.href='cart.html'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <span class="cart-count" id="cartCount">0</span>
        </div>
      </li>
    </ul>
  </nav>

  <section class="section">
    <h2 class="section-title">Browse All Manga</h2>
    
    <div class="filter-panel">
      <select id="publisherFilter">
        <option value="all">All Publishers</option>
        <option value="Shueisha">Shueisha</option>
        <option value="Kodansha">Kodansha</option>
        <option value="Shogakukan">Shogakukan</option>
        <option value="Hakusensha">Hakusensha</option>
        <option value="Takeshobo">Takeshobo</option>
        <option value="Yen Press">Yen Press</option>
        <option value="Enterbrain">Enterbrain</option>
        <option value="Akita Shoten">Akita Shoten</option>
        <option value="Manglobe">Manglobe</option>
      </select>
      
      <select id="sortFilter">
        <option value="title">Sort by Title (A-Z)</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="year">Release Year</option>
      </select>
    </div>

    <div class="comic-grid" id="browseGrid"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 ComicVerse Hub. All rights reserved.</p>
  </footer>

  <!-- Manga Detail Modal -->
  <div class="modal-overlay" id="mangaModal" onclick="closeModal(event)">
    <div class="manga-modal" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeModal()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="data/comics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/browse.js"></script>
</body>
</html>
